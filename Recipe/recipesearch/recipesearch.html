<!DOCTYPE html>
<html>
<head>
    <title>Search recipes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="recipesearch.css">
</head>
<body>
    <div class="overlay"></div>

    <div class="top-bar">
        <h1 class="heading">
            <i class="fas fa-utensils"></i>
            <a href="../home/home.html" class="heading-text">Recipe Finder</a>
            <i class="fas fa-utensils"></i>
        </h1>
    </div>

    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <a href="#" class="user-icon" id="userIcon">
        <i class="fas fa-user"></i>
        <span id="userText">Login</span>
    </a>

    <div class="sidebar" id="sidebar">
        <div>
            <a href="../home/home.html">Home</a>
            <a href="../recipe/Recipe.html">Recipes</a>
            <a href="../searchingredient/search-ingredient.html">Search Ingredients</a>
            <a href="../saved/saved.html">Saved</a>
            <a href="#">Favourites</a>
            <a href="../createrecipe/createrecipe.html">Add Recipe</a>
        </div>
        <div class="bottom-link">
            <a href="../user/User.html">User</a>
        </div>
    </div>

    <!-- Search bar for recipes -->
    <div class="search-container">
      <div id="backBtnContainer" style="margin-bottom:20px;text-align:left;width:100%;">
        <button id="backBtn" onclick="goBack()" style="background:#5B4B3A;color:#fff;border:none;border-radius:8px;padding:10px 22px;font-size:16px;cursor:pointer;display:flex;align-items:center;gap:8px;">
          <i class="fas fa-arrow-left"></i> Back
        </button>
      </div>
      <div class="search-row" style="display:flex;gap:10px;width:100%;">
        <input id="search-box" type="text" placeholder="Enter recipe name..." style="flex:1;">
        <button id="search-btn">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </div>
    <div id="searchError" style="color:red;text-align:center;margin-bottom:10px;display:none;"></div>

    <!-- Place the back button inside the white recipe-card container -->
    <div class="recipe-card" id="recipe-details-container">
      <div id="recipe-details"></div>
    </div>
    <div id="saveErrorContainer" style="position: fixed; top: 90px; left: 50%; transform: translateX(-50%); z-index: 9999;"></div>

    <script type="module" src="recipesearch.js"></script>
</body>
</html>

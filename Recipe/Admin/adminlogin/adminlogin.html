<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Recipe Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="adminlogin.css">
</head>
<body>
    <div class="top-bar">
        <h1 class="heading">
            <i class="fas fa-shield-alt"></i>
            <a href="../../home/home.html" class="heading-text">Recipe Finder Admin</a>
            <i class="fas fa-shield-alt"></i>
        </h1>
    </div>

    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-header">
                <i class="fas fa-user-shield admin-icon"></i>
                <h2>Admin Access</h2>
                <p>Enter your admin credentials to access the dashboard</p>
            </div>
            
            <div id="errorContainer" class="error-message"></div>
            <div id="successContainer" class="success-message"></div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Admin Email
                    </label>
                    <input type="email" id="email" placeholder="Enter admin email address" required />
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Admin Password
                    </label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Enter admin password" required />
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="admin-login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Access Admin Panel
                </button>
            </form>
            
            <div class="form-footer">
                <a href="../../home/home.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Main Site
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="adminlogin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="top-bar">
        <h1 class="heading">
            <i class="fas fa-utensils"></i>
            <a href="home.html" class="heading-text">Recipe Finder</a>
            <i class="fas fa-utensils"></i>
        </h1>
    </div>

    <div class="login-container">
        <h2>Log In</h2>
        <div id="errorContainer" class="error-message"></div>
        <div id="successContainer" class="success-message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your Gmail address (example@gmail.com)" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required />
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit">Log In</button>
            <div class="form-footer">
                Don't have an account? <a href="Signin.html">Sign up here</a>
            </div>
        </form>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <Title>
        Sign In to Recipe Finder
    </Title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <h1 class="heading">
            <i class="fas fa-utensils"></i>
            <a href="../home/home.html" class="heading-text">Recipe Finder</a>
            <i class="fas fa-utensils"></i>
        </h1>
    </div>

    <div class="signin">
        <h2 class="signsign">Create Your Account</h2>
        <div id="errorContainer" class="error-message"></div>
        <div id="successContainer" class="success-message"></div>
        <form id="signupForm">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" placeholder="Enter your first name" required />
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" placeholder="Enter your last name" required />
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your Gmail address (example@gmail.com)" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Create a strong password" required />
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password" required />
                    <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit">Create Account</button>
            
            <div class="form-footer">
                Already have an account? <a href="../login/Login.html">Log in here</a>
            </div>
        </form>
    </div>

    <script type="module" src="signin.js"></script>
</body>
</html>

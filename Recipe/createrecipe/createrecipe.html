<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Recipe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="createrecipe.css">
</head>
<body>
    <div class="overlay"></div>

    <div class="top-bar">
        <h1 class="heading">
            <i class="fas fa-utensils"></i>
            <a href="../home/home.html" class="heading-text" id="recipeFinderTitle"">Recipe Finder</a>
            <i class="fas fa-utensils"></i>
        </h1>
    </div>

    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <a href="#" class="user-icon" id="userIcon">
        <i class="fas fa-user"></i>
        <span id="userText">Login</span>
    </a>

    <div class="sidebar" id="sidebar">
        <div>
            <a href="../home/home.html">Home</a>
            <a href="../recipe/Recipe.html">Recipes</a>
            <a href="../searchingredient/search-ingredient.html">Search Ingredients</a>
            <a href="../saved/saved.html">Saved</a>
            <a href="../favourites/favourites.html">Favourites</a>
            <a href="createrecipe.html" class="active">Add Recipe</a>
        </div>
        <div class="bottom-link">
            <a href="../user/User.html">User</a>
        </div>
    </div>

    <div class="main-content">
        <a href="javascript:history.back()" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Back</span>
        </a>
        <h2><i class="fas fa-utensils"></i>Create Recipe</h2>
        <div id="errorContainer" class="error-message"></div>
        <div id="successContainer" class="success-message"></div>
        <form id="recipeForm" class="recipe-form">
            <div class="form-group">
                <label for="recipeName">Recipe Name</label>
                <input type="text" id="recipeName" required placeholder="Enter recipe name">
            </div>

            <div class="form-group">
                <label>Ingredients</label>
                <div id="ingredientsList" class="ingredients-list">
                    <div class="list-item">
                        <div class="ingredient-inputs">
                            <input type="text" placeholder="Enter ingredient" required>
                            <input type="text" placeholder="Quantity (e.g., 2 cups)" required>
                        </div>
                        <button type="button" class="remove-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <button type="button" class="add-btn">
                    <i class="fas fa-plus"></i> Add Ingredient
                </button>
            </div>

            <div class="form-group">
                <label>Instructions</label>
                <div id="instructionsList" class="instructions-list">
                    <div class="list-item">
                        <div class="instruction-inputs">
                            <input type="text" placeholder="Enter instruction step" required>
                            <div class="time-input-group">
                                <input type="number" min="0" placeholder="Min" class="time-input minutes" required>
                                <span class="time-separator">:</span>
                                <input type="number" min="0" max="59" placeholder="Sec" class="time-input seconds" required>
                            </div>
                        </div>
                        <button type="button" class="remove-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <button type="button" class="add-btn">
                    <i class="fas fa-plus"></i> Add Step
                </button>
            </div>

            <button type="submit" class="submit-btn">Create Recipe</button>
        </form>
    </div>

    <script type="module" src="createrecipe.js"></script>
</body>
</html>

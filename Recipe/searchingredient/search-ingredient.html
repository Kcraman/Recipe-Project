<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search by Ingredients | Recipe Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="searchingredient.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="top-bar">
    <h1 class="heading">
      <i class="fas fa-utensils"></i>
      <a href="../home/home.html" class="heading-text" style="color:inherit;text-decoration:none;">Recipe Finder</a>
      <i class="fas fa-utensils"></i>
    </h1>
  </div>
  <div class="menu-icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <a href="#" class="user-icon" id="userIcon">
    <i class="fas fa-user"></i>
    <span id="userText">Login</span>
  </a>
  <div class="sidebar" id="sidebar">
    <div>
      <a href="../home/home.html">Home</a>
      <a href="../recipe/Recipe.html">Recipes</a>
      <a href="search-ingredient.html" class="active">Search Ingredients</a>
      <a href="../saved/saved.html">Saved</a>
      <a href="#">Favourites</a>
      <a href="../createrecipe/createrecipe.html">Add Recipe</a>
      <a href="../Admin/adminhome/adminhome.html">Admin</a>
    </div>
  </div>
  <div class="main-content">
    <h2>Find Recipes by Ingredients</h2>
    <p style="margin-bottom:18px;color:#5B4B3A;font-size:16px;">Type the ingredients you have, separated by spaces or commas (e.g. tomato onion chicken or tomato, onion, chicken). Recipes must contain at least 75% of your ingredients to be shown.</p>
    <div class="search-box">
      <input type="text" id="ingredientInput" placeholder="Enter the ingredients you have" />
      <button id="ingredientSearchBtn">Search</button>
    </div>
    <div id="resultArea" class="result-area"></div>
  </div>
  <script type="module" src="searchingredient.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Recipe Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="recipe-details.css">
</head>
<body>
    <div class="overlay"></div>

    <div class="top-bar">
        <h1 class="heading">
            <i class="fas fa-utensils"></i>
            <a href="home.html" class="heading-text">Recipe Finder</a>
            <i class="fas fa-utensils"></i>
        </h1>
    </div>

    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <a href="#" class="user-icon" id="userIcon">
        <i class="fas fa-user"></i>
        <span id="userText">Login</span>
    </a>

    <div class="sidebar" id="sidebar">
        <div>
            <a href="home.html">Home</a>
            <a href="Recipe.html">Recipes</a>
            <a href="search-ingredient.html">Search Ingredients</a>
            <a href="saved.html">Saved</a>
            <a href="#">Favourites</a>
            <a href="createrecipe.html">Add Recipe</a>
        </div>
        <div class="bottom-link">
            <a href="User.html">User</a>
        </div>
    </div>

    <div class="recipe-card" id="recipe-details">
        <a href="javascript:history.back()" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Back</span>
        </a>
        <h2 id="recipeName">Loading...</h2>
        
        <div class="recipe-section">
            <h3><i class="fas fa-list"></i> Ingredients</h3>
            <ul class="ingredients-list" id="ingredientsList">
                <!-- Ingredients will be populated here -->
            </ul>
        </div>

        <div class="recipe-section">
            <h3><i class="fas fa-tasks"></i> Instructions</h3>
            <ul class="instructions-list" id="instructionsList">
                <!-- Instructions will be populated here -->
            </ul>
        </div>

        <button id="saveRecipeBtn" class="save-recipe-btn" onclick="toggleSaveRecipe()">
            <i class="fas fa-bookmark"></i>
            <span>Save Recipe</span>
        </button>
    </div>

    <script type="module" src="recipe-details.js"></script>
</body>
</html>
